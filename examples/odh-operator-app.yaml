apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odh-operator
spec:
  destination:
    namespace: odh-operator
    name: dev-cluster
  project: default
  source:
    path: odh-operator/base
    repoURL: https://github.com/martinpovolny/odh.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
